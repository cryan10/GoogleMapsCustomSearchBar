<!doctype html>
<html lang="en-US">

<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <title>Input Autocomplete Suggestions Demo</title>
  <link rel="shortcut icon" href="http://designshack.net/favicon.ico">
  <link rel="icon" href="http://designshack.net/favicon.ico">
  <link rel="stylesheet" type="text/css" media="all" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
    crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
  <script type="text/javascript" src="js/jquery.autocomplete.min.js"></script>
  <script type="text/javascript" src="js/location-autocomplete.js"></script>
</head>

<body>
  <div id="topbar">
    <a href="http://github.com/cryan10">Back to GitHub</a>
  </div>
  <div id="w">
    <div id="content">
      <h1>Google Map Location Search</h1>
      <p>Start typing and results will be supplied from the JavaScript. Used
        <a href="https://github.com/devbridge/jQuery-Autocomplete">jQuery AutoComplete</a> as a reference for this mini project.</p>
      </p>

      <div id="searchfield">
        <form>
          <input type="text" class="biginput" id="autocomplete">
        </form>
      </div>
      <!-- @end #searchfield -->

      <div>
      </div>
    </div>
    <!-- @end #content -->
  </div>
  <!-- @end #w -->


  <div class="modal" id="outputbox" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="outputCity"></h5>
          <button type="button" class="close" id="modalCloseButton" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p id="outputAddress">There are currently no locations in this city.</p>
          <iframe id="outputmap" src="" width="300" height="300" frameborder="0" style="border:0" allowfullscreen></iframe>
        </div>
      </div>
    </div>
  </div>


</body>

</html>
